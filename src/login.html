<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="libraries/bootstrap-5.0.2-dist/css/bootstrap.min.css">
  </head>
  <body class="bg-light">
    <div class="container-fluid">
      <div class="row justify-content-center align-items-center vh-100">
        <div class="col-md-6 col-lg-4">
          <h1 class="mb-4">Sign in</h1>
          <form id="login-form">
            <div class="mb-3">
              <label for="email" class="form-label">Email or Username</label>
              <input type="text" name="email" class="form-control" placeholder="Enter email or Username">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" name="password" placeholder="Enter password">
            </div>
            <div class="mb-3">
              <button type="submit" class="btn btn-primary w-100" id="btn-submit">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="libraries/bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
    <!-- jQuery -->
    <script src="libraries/jquery-3.6.3.js"></script>
    <!-- Login JS -->
    <script src="js/login.js"></script>
  </body>
</html>
